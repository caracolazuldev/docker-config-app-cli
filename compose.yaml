services:

  configure:
    image: caracolazuldev/interactive-configure
    build:
      context: .
    volumes:
      - ./conf:/app/conf

  go-run:
    image: golang
    stdin_open: true
    tty: true
    volumes:
      - .:/go/src/app

  go-build:
    image: golang
    stdin_open: true
    tty: true
    volumes:
      - .:/go/src/app
    entrypoint: ["go", "build"]
    command: ["-o", "/go/src/app/dist/${APP_NAME:-add-config}", "/go/src/app/${APP_NAME:-add-config}.go"]